<!DOCTYPE html>
<html lang="en">

<head>
  <title>BaghChaal Game - Play With Friends</title>
  <meta name="description" content="Play BaghChaal, the traditional Nepali board game, online. Enjoy this strategic game of tigers and goats with friends or against the computer.">
  <meta name="keywords" content="BaghChaal, BaghChal, BaagChal, Bagchal, Baagchaal, Bagh Chal, Nepali board game, tigers and goats, online games, strategy games">
  <meta name="author" content="Amit Parajuli">
  <meta property="og:title" content="BaghChaal Game - Play With Friends">
  <meta property="og:description" content="Play BaghChaal, the traditional Nepali board game, online. Enjoy this strategic game of tigers and goats with friends or against the computer.">
  <meta property="og:image" content="https://baghchaal.com/images/og-image.webp">
  <meta property="og:url" content="https://baghchaal.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="BaghChaal Game">

  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />



  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap');
  </style>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>

<body>
  <div>
    <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;  margin: 8px;" id="info">
      <h1 style="margin-bottom: 4px;">TIC TAC TOE</h1>
      <p style="margin: 0; margin-bottom: 8px; color: #555;">Welcome to Tic-Tac-Toe Multiplayer!</p>
      <div class="loader" id="connecting" style="display: none;"></div>
      <div id="waiting" style="align-items: center; justify-content: center; flex-direction: column; display: none;">
        <p style="margin: 0; color:blueviolet;">
          Waiting for another player to join...
        </p>
        <p id="roomId" style="font-weight: bold; text-align: center; font-size: large; background-color: blueviolet; border-radius: 8px; padding: 4px 12px; color: white;">
          <span style="font-weight: 300; font-size: small;">ROOM ID</span><br />
          <span id="roomIdText"></span>
        </p>
        <button style="background-color: brown;" onclick="exitGame()">Cancel</button>
      </div>
      <div id="create" style="display: flex; align-items: center; justify-content: center; flex-direction: column; width: 300px;">
        <form id="create_form" onsubmit="createGame(event)">
          <input id="create_room" type="text" placeholder="ENTER ROOM ID (4 CHAR)" />
          <button id="create_button" type="submit">Create Game</button>
          <p id="create_error" class="error" style="margin-top: 0; margin-bottom: 4px;"></p>
        </form>
        <form id="join_form" onsubmit="joinGame(event)">
          <input id="join_room" type="text" placeholder="ENTER ROOM ID TO JOIN" />
          <button id="join_button" type="submit">Join Game</button>
        </form>
        <p id="join_error" class="error" style="margin: 0;"></p>
      </div>
    </div>
  </div>
  <div style="align-items: center; flex-direction: column; gap: 8px; display: none;" id="game">
    <main></main>
    <p style="display: none; margin: 0;" id="play_again_message">
      Opponent requested to play again. Do you want to play again?
    </p>
    <div style="display: flex; width: 400px; gap: 4px; align-items: center; justify-content: center;">
      <button onclick="exitGame()" style="background-color: brown;">Leave Game</button>
      <button id="play_again" onclick="playAgain()">Play Again</button>
    </div>
  </div>

  <!-- adding div here for chat -->
  <div id="chat_feature" style="display: none; flex-direction: column; gap: 4px; position: fixed; bottom: 0; right: 0; padding: 8px; background-color: #f0f0f0; border-radius: 8px;">
    <h2 style="margin: 8px 0;">Chat</h2>
    <div id="messages" style="display: flex; flex-direction: column; gap: 4px; overflow-y: auto; max-height: 200px;"></div>
    <div class="message-container">
      <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." style="text-align: left;" />
      <button id="sendButton" class="send-button" onclick="sendMessage()">á—’</button>
    </div>
  </div>
  <script src="sketch.js"></script>
  <script src="socket.js"></script>
</body>

</html>
