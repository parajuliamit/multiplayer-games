<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap');
  </style>
</head>

<body>
  <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 4px;" id="info">
    <h1>Tic Tac Toe <br /> Multiplayer</h1>
    <button id="create">Create Game</button>
    <button id="join">Join Game</button>
  </div>
  <div style="align-items: center; flex-direction: column; gap: 4px; display: none;" id="game">
    <main></main>
    <button onclick="reset()">Reset</button>
  </div>
  <script src="sketch.js"></script>
  <script>
    const create = document.getElementById('create');
    const join = document.getElementById('join');

    create.addEventListener('click', () => {
      info.style.display = 'none';
      game.style.display = 'flex';
    });
    join.addEventListener('click', () => {
      info.style.display = 'none';
      game.style.display = 'flex';
    });
  </script>
</body>

</html>
